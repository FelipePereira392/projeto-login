<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="tela-login">
            <div id="imagem">
            </div>
            <div id="login">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente!</p>
                <form action="login.php" method="post" autocomplete="off">

                    <div class="campo">
                        <label for="iEmail"><i class="material-icons">mail</i></label>
                        <input type="email" name="Email" id="iEmail" placeholder="Coloque seu e-mail" required>
                    </div>

                    <div class="campo">
                        <label for="iSenha"><i class="material-icons">pin+
                            
                        </i></label>
                        <input type="password" name="Senha" id="iSenha" placeholder="Coloque sua senha" required minlength="6" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">report</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
